<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Content Container -->
  <g transform="translate(100, 150)">
    <!-- sshthings Logo/Title -->
    <text x="0" y="80" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="white">
      sshthings
    </text>
    
    <!-- Tagline -->
    <text x="0" y="140" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)">
      Self-hosted projects and infrastructure ramblings
    </text>
    
    <!-- Author -->
    <text x="0" y="180" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.6)">
      by Amar
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="950" cy="200" r="40" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1050" cy="250" r="60" fill="rgba(255,255,255,0.08)"/>
</svg> 