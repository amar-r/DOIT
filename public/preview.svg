<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#1d4ed8" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="#2563eb" opacity="0.15"/>
  
  <!-- Main content area -->
  <g transform="translate(100, 150)">
    <!-- DOIT Logo/Title -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">
      DOIT
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#374151">
      Docs Of Interesting Things
    </text>
    
    <!-- Author -->
    <text x="0" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">
      by Amar Rathore
    </text>
    
    <!-- Tagline -->
    <text x="0" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#4b5563" max-width="800">
      Lead Systems Engineer • AWS Cloud • Infrastructure Automation • Security
    </text>
    
    <!-- Decorative line -->
    <line x1="0" y1="280" x2="400" y2="280" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
    
    <!-- Tech stack icons -->
    <g transform="translate(0, 320)">
      <!-- AWS -->
      <rect x="0" y="0" width="60" height="60" rx="8" fill="#ff9900" opacity="0.9"/>
      <text x="30" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">AWS</text>
      
      <!-- Docker -->
      <rect x="80" y="0" width="60" height="60" rx="8" fill="#2496ed" opacity="0.9"/>
      <text x="110" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Docker</text>
      
      <!-- Terraform -->
      <rect x="160" y="0" width="60" height="60" rx="8" fill="#7b42bc" opacity="0.9"/>
      <text x="190" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Terraform</text>
      
      <!-- Python -->
      <rect x="240" y="0" width="60" height="60" rx="8" fill="#3776ab" opacity="0.9"/>
      <text x="270" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Python</text>
    </g>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#textGradient)" opacity="0.8"/>
</svg> 